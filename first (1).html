<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aicte portal</title>
</head>
<body>
  <section class="login-container">
    <div class="login-wrapper">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9616344a1418de0a08eb5396a7f12eb1f71f64c7682ce8225860665640132d5f?placeholderIfAbsent=true&apiKey=1b781831008a4d77a5612a43d747fb5f" alt="" class="background-image" />
      <header class="header">
        <a href="#" class="main-website-link">Main Website</a>
      </header>
      <form class="login-form">
        <div class="logo-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/873e5834e22c827f561d34428b6d79955fcf7e3b20552d95a31965499cc84859?placeholderIfAbsent=true&apiKey=1b781831008a4d77a5612a43d747fb5f" alt="AICTE Logo" class="logo" />
          <div class="logo-text">
            <h1 class="logo-text-hindi">अखिल भारतीय तकनीकी शिक्षा परिषद</h1>
            <p class="logo-text-english">ALL INDIA COUNCIL FOR TECHNICAL EDUCATION</p>
          </div>
        </div>
        <label for="username" class="visually-hidden">User Name</label>
        <input type="text" id="username" class="input-field username-field" placeholder="User Name" />
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" class="input-field password-field" placeholder="Password" />
        <button type="submit" class="sign-in-button">Sign In</button>
        <p class="account-prompt">Don't have Account?</p>
        <a href="#" class="new-institute-link">New Institute</a>
        <a href="#" class="forgot-password-link">Forgot password ?</a>
      </form>
    </div>
  </section>    
    </main>

    
</body>
</html>
