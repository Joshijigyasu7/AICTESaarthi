<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="hey.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="aicte1.png" alt="AICTE Logo" class="logo">
      <div class="title">
        <h1>अखिल भारतीय तकनीकी शिक्षा परिषद</h1>
        <h2>ALL INDIA COUNCIL FOR TECHNICAL EDUCATION</h2>
      </div>
    </div>
    <div class="icons">

     <div class="icon-item" style="align-items: center;"><img src="home.png" height=30  > <a href="#" >Home</a></div>
      <div class="icon-item" style="align-items: center;"><img src="reset.png" height=30  > <a href="#">Password Reset</a></div>
       <div class="icon-item" style="align-items: center;"><img src="down.png" height=30  ><a href="#">Downloads</a></div>
       <div class="icon-item" style="align-items: center;"><img src="suppo.png" height=30  ><a href="#">Support</a></div></div>
     <div> <img src="user.png" alt="User Icon" class="user-icon">
    </div>
  </header>
 <img src="indc.png" alt="Indian Flag" class="flag flag-left">
<img src="ashk.png" alt="Ashoka Chakra" class="chakra chakra-left">

  <main class="container">
    <div class="card">
      <div class="icon"><img src="prev.png" alt="Previous Year Applications"></div>
      <p>PREVIOUS YEAR APPLICATIONS</p>
    </div>
    <div class="card">
      <div class="icon"><img src="app.png" alt="New Application"></div>
      <p>NEW APPLICATION</p>
    </div>
    <div class="card">
      <div class="icon"><img src="sub.png" alt="Update/Submit Application"></div>
      <p>UPDATE/SUBMIT APPLICATION</p>
    </div>
    <div class="card">
      <div class="icon"><img src="trck.png" alt="Track Submitted Applications"></div>
      <p>TRACK SUBMITTED APPLICATIONS</p>
    </div>
    <div class="card">
      <div class="icon"><img src="appro.png" alt="Approval Process"></div>
      <p>APPROVAL PROCESS</p>
    </div>
<img src="ashk1.png" alt="Ashoka Chakra" class="chakra chakra-right">
<img src="indc.png" alt="Indian Flag" class="flag flag-right">
  </main>
</body>
</html>
